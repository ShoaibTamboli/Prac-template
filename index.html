<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness| Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <div class="logo">

            <img src="/Images/gymlogo.png" alt="Logo">
            <div>Shoaib Fitness </div>
        </div>
        <div class="nav">
            <nav class="navbar">

                <ul>
                    <li> <a href="#" class="active"> Home </a> </li>
                    <li> <a href="#"> About </a></li>
                    <li><a href="#"> Contact </a></li>
                </ul>

            </nav>
        </div>


        <div class="right">
            <button class="btn">Email</button>
            <button class="btn">Call us now</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>
                Join Now
            </h1>
            <form action="#" method="get">

                <div class="form-group"><input type="text" name="" placeholder="Enter your name"></div>
                <div class="form-group"><input type="text" name="" placeholder="Enter your Age"></div>
                <div class="form-group"><input type="text" name="" placeholder="Enter your Email id"></div>
                <div class="form-group"><input type="text" name="" placeholder="Enter your contact number"></div>
                <div class="form-group"></div>

                <button class="submit-btn">Submit</button>
            </form>
        </div>

    </main>
</body>

</html>
